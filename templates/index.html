<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Java Trading Platform API</title>
 
    
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="all">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet" media="all">
    <link href="../static/index.css" rel="stylesheet" media="all">
    
  </head>

 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Java Platform API Sign In</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
      </form>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
 
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
                $('#btnSignIn').click(function() {
             
                    $.ajax({
                        url: '/signIn',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function(response) {
                            window.location.replace("http://127.0.0.1:5000/home");
                        },
                        error: function(error) {
                            $("#myModal").modal('show');
                        }
                    });
                });
            });
    </script>
  </body>
</html>
